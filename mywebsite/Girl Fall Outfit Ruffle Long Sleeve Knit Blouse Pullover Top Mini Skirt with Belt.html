<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
  <style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background-color: #fffff0;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 25px 60px;
}

.logo {
    width: 120px;   
    height: auto;   
}

.product-container {
  display: flex;
  gap: 60px;
  padding: 40px 60px;
  align-items: flex-start;
}

.product-image img {
  width: 460px;
  height: auto;
}

.product-details {
  max-width: 420px;
}

.product-details h1 {
  font-size: 32px;
  margin-bottom: 20px;
}

.price {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 25px;
}

.cart-btn {
  background-color: black;
  color: white;
  border: none;
  padding: 14px 30px;
  font-size: 14px;
  cursor: pointer;
  margin-bottom: 25px;
}

.sizes {
    background-color: ffffff;
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

.sizes span {
  border: 1px solid #999;
  padding: 8px 14px;
  font-size: 14px;
  cursor: pointer;
}

.sizes .active {
  background-color: #999;
  color: white;
}

.availability {
  font-size: 14px;
  margin-bottom: 20px;
}

.availability span {
  color: green;
  font-weight: bold;
}

.description {
  font-size: 15px;
  line-height: 1.7;
}
</style>
</head>
<body>

<header class="header">
   <img src="./f & s.png" alt="Website Logo" class="logo">
</header>

<section class="product-container">

  <div class="product-image">
    <img src="./kit.jpg">
  </div>

  <div class="product-details">
    <h1>Girl Fall Outfit Ruffle Long
Sleeve Knit Blouse Pullover
Top Mini Skirt with Belt</h1>

    <p class="price">LKR 4990.00</p>

    <a href="cart page.html">
    <button class="cart-btn">Add To Cart</button>
</a>

    <div class="sizes">
      <span>S</span>
      <span>M</span>
      <span>L</span>
      <span>XL</span>
    </div>

    <p class="availability">Availability: <span>In Stock</span></p>
    <p class="description">
      This cute fall outfit includes a ruffle long
sleeve knit blouse and a mini skirt with a
belt. Itâ€™s cozy, stylish, and perfect for the
cool autumn weather. 
    </p>
  </div>

</section>

</body>
</html>
